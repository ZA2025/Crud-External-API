<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="header" id="navbar">
        <div class="container headerWrap">
            <div class="logoConatiner">
                <img class="logo" src="./images/z.png">
            </div>
            <div class="buttonContainer">
                <button id="addButton" class="btn btn-secondary">Add</button>
                <button id="logout" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container information">
         <h1>Letâ€™s Build a Website Login Page with HTML, CSS, JavaScript and an External API</h1>
    </div>
     
    <div class="container" id="loginSection">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container loginForm">
                    <h2>Login Please</h2>
                    <form id="login-form" style="display: none;">
                        <div class="form-group">
                            <label for="email"><span>eve.holt@reqres.in</span></label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password"><span>cityslicka</span></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="loggedInConatiner">
        <div class="container" id="loggedIn">
            <div class="col-md-12">
                <div class="form-container">
                    <h4 id="loggedInMessage"></h4>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-6">
                <form id="update-form" class="container mt-4 bg" style="display: none;">
                    <div class="form-group">
                        <input type="hidden" id="user_id">
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="user_email">Email</label>
                        <input type="email" class="form-control" id="user_email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedAt">Updated Date</label>
                        <input type="text" class="form-control" id="updatedAt" placeholder="Updated Date">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="button" class="btn btn-primary" id="back">Close</button>
                </form>
            </div> 
        </div>
        <div class="container">
            <div class="col-md-6"> 
                <div class="form-container addNewUser">
                    <form id="add-form" class="container mt-4 bg" style="display: none;">
                        <div class="form-group">
                            <input type="hidden" id="add_user_id">
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="add_first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="add_last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input type="email" class="form-control" id="add_user_email" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>  
        </div>
        <div class="container">
            <div class="container" id="users">
                <table id="usersTable" class="display" class="">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Avatar</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
         
    </div>
     
     
     
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script defer src="login.js"></script>
</body>
</html>
